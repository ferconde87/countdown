<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Countdown Timer</h1>
    <div id="timerContainer">
        <output id="timer">10:00</output>
        <input type="number" id="timerInput" min="1" value="10" style="display: none;">
    </div>
    <div class="button-container">
        <button id="startPauseButton">Start</button>
        <button id="resetButton">Reset</button>
        <button id="editButton" style="display: none;">Edit</button>
    </div>
</div>

<audio id="bellSound" src="bell.mp3"></audio>
<script src="app.js"></script>
</body>
</html>
